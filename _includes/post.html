<article>
	<header>
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<ul class="meta">
			<li><time datetime="{{ post.date | date: "%Y-%m-%dT%H:%M:%S"}}" pubdate>{{ post.date | date: "%a %d %B" }}</time></li>
			<li>via <a href="#">@marco</a></li>
		</ul>
	</header>

	<div class="post-text">
		
		{{ post.content }}
	
	</div>

</article>
